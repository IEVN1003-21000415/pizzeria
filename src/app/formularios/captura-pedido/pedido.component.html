<div class="p-8 w-full bg-blue-100  shadow-xl border border-gray-200">
    <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Captura de Pedido</h3>

    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPizza()">
        <div class="mb-5">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800 placeholder-gray-400"
                type="text"
                placeholder="Nombre completo"
                formControlName="nombreCliente"/>
        </div>

        <div class="mb-5">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800 placeholder-gray-400"
                type="text"
                placeholder="Dirección"
                formControlName="direccion"/>
        </div>

        <div class="mb-5">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800 placeholder-gray-400"
                type="text"
                placeholder="Teléfono"
                formControlName="telefono"/>
        </div>

        <div class="mb-5">
            <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800 placeholder-gray-400"
                type="date"
                placeholder="Fecha de compra"
                formControlName="fechaCompra"/>
        </div>

        <h4 class="text-lg font-semibold mt-8 mb-3 text-blue-500">Tamaño de Pizza</h4>
        <div class="flex items-center gap-4 mb-5 text-gray-700">
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Chica" class="mr-2 accent-blue-500" />
                Chica $40
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Mediana" class="mr-2 accent-blue-500" />
                Mediana $80
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Grande" class="mr-2 accent-blue-500" />
                Grande $120
            </label>
        </div>

        <h4 class="text-lg font-semibold mt-8 mb-3 text-blue-500">Ingredientes</h4>
        <div class="flex flex-col gap-3 mb-5 text-gray-700">
            <label class="flex items-center">
                <input type="checkbox" formControlName="jamon" class="mr-2 accent-blue-500" />
                Jamón $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="pina" class="mr-2 accent-blue-500" />
                Piña $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="champinones" class="mr-2 accent-blue-500" />
                Champiñones $10
            </label>
        </div>

        <div class="mb-5">
            <input
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800 placeholder-gray-400"
                type="number"
                placeholder="Número de Pizzas"
                formControlName="cantidadPizzas"
            />
        </div>

        <button
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg transition duration-200"
            type="submit">Agregar
        </button>
    </form>
</div>
