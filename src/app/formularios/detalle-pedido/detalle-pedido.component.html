<div class="p-5 max-w-2xl mx-auto bg-blue-100 rounded-lg shadow-md border border-red-500 mt-8">
    <h3 class="text-2xl font-bold mb-4 text-center text-gray-800">Detalle del Pedido</h3>

    <table class="w-full mb-4 border border-gray-300 rounded-lg overflow-hidden shadow-sm">
        <thead>
            <tr class="bg-gray-800 text-gray-100">
                <th class="p-3">Tama√±o</th>
                <th class="p-3">Ingredientes</th>
                <th class="p-3">Cantidad</th>
                <th class="p-3">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pizza of pizzas" class="text-center text-gray-800 even:bg-gray-100 odd:bg-white">
                <td class="p-4 border-t border-gray-300">{{ pizza.tamano }}</td>
                <td class="p-4 border-t border-gray-300">{{ pizza.ingredientes2.join(', ') }}</td>
                <td class="p-4 border-t border-gray-300">{{ pizza.cantidad }}</td>
                <td class="p-4 border-t border-gray-300">${{ pizza.subtotal }}</td>
            </tr>
        </tbody>
    </table>

    <h4 class="text-lg font-semibold mb-4 text-right text-gray-700">Total del Pedido: <span class="text-blue-600">${{ totalPedido }}</span></h4>

    <div class="flex justify-between">
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105" (click)="quitarUltimoPedido()">
            Quitar
        </button>
        <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105" (click)="finalizarPedido()">
            Terminar
        </button>
    </div>
</div>
