<div class="p-5 max-w-2xl mx-auto bg-blue-100 rounded-lg shadow-md border border-red-500 mt-8">
    <h3 class="text-2xl font-bold mb-4 text-center text-gray-800">Ventas del Día</h3>

    <div class="mb-6">
        <select class="w-full border border-gray-300 bg-gray-50 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" [(ngModel)]="diaSeleccionado">
            <option value="" disabled selected>Selecciona un día</option>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <button class="w-full mt-5 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-200" (click)="mostrarVentasPorDia()">
            Mostrar Ventas del Día
        </button>
    </div>

    <div *ngIf="pedidosDia.length > 0" class="mt-6 p-5 bg-blue-50 rounded-lg border border-blue-200 shadow-inner">
        <h4 class="text-lg font-semibold mb-3 text-blue-600">Pedidos</h4>
        <ul class="list-none space-y-2 text-gray-700">
            <li *ngFor="let pedido of pedidosDia" class="flex justify-between">
                <span>{{ pedido.nombreCliente }}</span> <span class="font-semibold text-blue-700">${{ pedido.total }}</span>
            </li>
        </ul>
        <h4 class="text-lg font-semibold mt-5 text-blue-600">Ventas Totales: <span class="text-blue-700">${{ ventasTotalesDia }}</span></h4>
    </div>
</div>
